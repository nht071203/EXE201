    <script>
      let countdown;
      let timeLeft = 10;
      let roundCount = 0;
      let currentCharacter = null;
      let usedCharacters = [];

      const playBtn = document.getElementById("play-btn");
      const readyBtn = document.getElementById("ready-btn");
      const continueBtn = document.getElementById("continue-btn");
      const answerBtn = document.getElementById("answer-btn");

      const introScreen = document.getElementById("intro-screen");
      const readyScreen = document.getElementById("ready-screen");
      const gameScreen = document.getElementById("game-screen");
      let audioIntro = new Audio(`../audio/intro.mp3`);

      const hint = document.getElementById("hint");
      const answerBtnContainer = document.getElementById(
        "answer-btn-container"
      );
      const characterName = document.getElementById("character-name");
      const cardsContainer = document.getElementById("cards-container");
      const timeoutPopup = document.getElementById("timeout-popup");
      const timerBar = document.getElementById("timer-bar");

      let gameMode = "timed";

      // Lắng nghe sự thay đổi chế độ chơi
      document.querySelectorAll('input[name="game-mode"]').forEach((radio) => {
        radio.addEventListener("change", (event) => {
          gameMode = event.target.value;
          console.log("Chế độ chơi:", gameMode);
        });
      });

      // Khi nhấn "Play"
      playBtn.onclick = () => {
        introScreen.classList.add("hidden");
        readyScreen.classList.remove("hidden");
        document.getElementById("mode-selection").classList.remove("hidden") = "block"; // Hoặc "flex", "grid" tùy layout
        audioIntro.play();
      };

      // Khi nhấn "Ready"
      readyBtn.onclick = () => {
        audioIntro.pause();
        audioIntro.currentTime = 0;
        readyScreen.classList.add("hidden");
        gameScreen.classList.remove("hidden");
        displayCards();
        startGame();
      };

      // Khi nhấn "Tiếp Tục"
      continueBtn.onclick = () => {
        timeoutPopup.classList.remove("show");
        continueBtn.classList.add("hidden");
        characterName.classList.add("hidden");
        answerBtnContainer.classList.remove("hidden");
        startGame();
      };

      // Khi nhấn "Hiện Đáp Án"
      answerBtn.onclick = () => {
        clearInterval(countdown);
        revealAnswer();
      };

      // Hiển thị thẻ bài
      function displayCards() {
        cardsContainer.innerHTML = "";
        for (let i = 1; i <= 25; i++) {
          const card = document.createElement("div");
          card.classList.add("card");
          card.dataset.characterId = i;
          const img = document.createElement("img");
          img.src = `../images/cards_id/character_${i}.jpg`;
          card.appendChild(img);
          cardsContainer.appendChild(card);
        }
      }

      // Bắt đầu một vòng chơi mới
      function startGame() {
        roundCount++;
        console.log(`Bắt đầu vòng ${roundCount} - Chế độ: ${gameMode}`);

        currentCharacter = getRandomCharacter();
        if (!currentCharacter) {
          timeoutPopup.textContent = "🎉 Bạn đã hoàn thành tất cả nhân vật! 🎊";
          timeoutPopup.classList.add("show");
          setTimeout(() => {
            timeoutPopup.classList.remove("show");
            location.reload(); // Khởi động lại game
          }, 4000);
        }

        hint.textContent = "Nhân vật bạn nghe vừa rồi là: [Chưa lật thẻ]";
        hint.classList.remove("hidden");
        answerBtnContainer.classList.remove("hidden");

        playCharacterAudio(currentCharacter);

        if (gameMode === "timed") {
          startTimer();
        } else {
          document.getElementById("timer").textContent =
            "⏳ Không tính thời gian";
        }
      }

      // Đếm ngược thời gian
      function startTimer() {
        clearInterval(countdown);
        timeLeft = roundCount >= 10 ? 3 : 10;

        timerBar.style.width = "100%"; // Reset thanh tiến trình

        countdown = setInterval(() => {
          timeLeft--;
          document.getElementById("timer").textContent = `⏳ ${timeLeft}s`;

          // Giảm chiều rộng của thanh tiến trình
          let percent = (timeLeft / (roundCount >= 10 ? 3 : 10)) * 100;
          timerBar.style.width = percent + "%";

          if (timeLeft === 0) {
            timeoutPopup.textContent = `🌟Nhân vật đó là ${characterNameWord(currentCharacter)}🌟`;
            clearInterval(countdown);
            showTimeoutPopup();
            revealAnswer();

      // Hiện popup khi hết giờ
      function showTimeoutPopup() {
        timeoutPopup.classList.add("show");
        setTimeout(() => {
          timeoutPopup.classList.remove("show");
        }, 2500);
      }

      // Hiện đáp án
      function revealAnswer() {
        hint.classList.add("hidden");
        answerBtnContainer.classList.add("hidden");

        const card = document.querySelector(
          `.card[data-character-id="${currentCharacter}"]`
        );
        if (card) card.classList.add("selected");

        characterName.textContent = `Nhân vật này là: ${characterNameWord(currentCharacter)}`;
        characterName.classList.remove("hidden");
        continueBtn.classList.remove("hidden");
      }

      // Chọn nhân vật chưa chơi
      function getRandomCharacter() {
        let availableCharacters = Array.from(
          { length: 25 },
          (_, i) => i + 1
        ).filter((c) => !usedCharacters.includes(c));
        if (availableCharacters.length === 0) return null;

        let randomCharacter =
          availableCharacters[
            Math.floor(Math.random() * availableCharacters.length)
          ];
        usedCharacters.push(randomCharacter);
        return randomCharacter;
      }
